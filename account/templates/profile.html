{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<header class="site-header">
    <div class="section-overlay"></div>

    <div class="container">
        <div class="row">
            
            <div class="col-lg-12 col-12 text-center">
                <h1 class="text-white">Profile</h1>

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>

                        <li class="breadcrumb-item active" aria-current="page">Profile</li>
                    </ol>
                </nav>
            </div>

        </div>
    </div>
</header>



<div class="col-lg-2 col-md-2 col-4 mx-auto mt-2">
    <a href="{% url "seeker_update" jobs.pk %}"> 
    <button type="submit" class="form-control">Update Resume</button>
    </a>
</div>

<div class="col-lg-6 col-6 mx-auto">
    <form class="custom-form contact-form" action="#" method="post" role="form">
{% csrf_token %}    
{{form|crispy}}

<div class="col-lg-4 col-md-4 col-4 mx-auto mb-2">
    <button type="submit" class="form-control">Update</button>
</div>   
</div>
</form>
</div>
{% endblock content %}
